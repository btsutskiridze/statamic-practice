<div class="w-full px-3">
    <label
        class="block uppercase tracking-wide text-gray-400 text-xs font-bold mb-2"
        for="grid-password"
    >
        {{ input:display }}
    </label>
    <textarea
        class="no-resize appearance-none block w-full bg-gray-200 text-gray-600 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none"
        id="message"
        name="{{ input:handle }}"
        placeholder="{{ input:placeholder }}"
    ></textarea>
    <p class="text-red-500 text-xs italic">
        {{ input:error }}
    </p>
    <p class="text-gray-600 text-xs italic">
        Re-size can be disabled by set by resize-none / resize-y / resize-x /
        resize
    </p>
</div>
