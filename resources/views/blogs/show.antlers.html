<div class="w-full md:w-2/5 mx-auto">
    {{ parent }}
        <a href="{{ url }}" class="text-4xl text-white"><</a>
    {{ /parent }}
    <h1
        class="text-3xl bg-green-400 text-center text-green-900 font-bold mt-6 p-6"
    >
        {{ title }}
    </h1>

    <div
        class="border text-center text-green-600 border-green-400 mt-8 p-3 text-xs uppercase"
    >
        Published on {{ date }} by
        <b>{{ author:name }}</b>
    </div>

    <div class="my-5">
        <img src="{{ thumbnail:url }}" alt="{{ thumbnail:alt }}" />
    </div>

    <div class="space-y-4 mt-8 text-sm text-green-400 leading-loose">
        {{ content }}
    </div>
    <div></div>
</div>
